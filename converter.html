<html>

<head>
    <title>Weight Converter</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
   <div class="container">
        <h1> Weight Converter</h1>

        <div class="inputs">
            <label for="kg"> Kilograms</label>
            <input type="number" id="kg">
        </div>

        <div class="inputs">
            <label for="gm"> Grams</label>
            <input type="number" id="gm">
        </div>

        <div class="inputs">
            <label for="milli"> Milligrams</label> 
            <input type="number" id="milli">
        </div>

   </div>

   
   <script src ="script.js"></script>
</body>

</html>
